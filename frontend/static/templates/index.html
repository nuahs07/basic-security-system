<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Security System</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/index.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Sigmar&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="right">
      <div class="accountIcn">
        <img
          src="{{ url_for('static', filename='styles/images/Group 154.png') }}"
          style="width: 100%; display: block"
        />
      </div>
      <button
        id="backBtn"
        style="margin-bottom: 20px"
        onclick="window.location.href='http://localhost:5000/homepage'"
      >
        Back
      </button>
    </div>

    <div class="left">
      <h1 class="welc">Welcome to your Account Information!</h1>
      <img
        src="{{ url_for('static', filename='images/security_image.png') }}"
        alt="Security Image"
        style="width: 80%; max-width: 400px; margin-top: 40px"
      />
      <div
        id="accountInfo"
        style="
          margin-top: 16px;
          padding: 12px;
          border: 1px solid #ddd;
          border-radius: 8px;
        "
      >
        <div id="accountContent">Loading...</div>
      </div>
      <button id="logoutBtn" style="margin-bottom: 20px">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const SUPABASE_URL = "https://porcvcjxmjwpmhpvqckj.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvcmN2Y2p4bWp3cG1ocHZxY2tqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNzc4MzYsImV4cCI6MjA3Njg1MzgzNn0.r0CHtaPGHNfCe4SAm4MwBq8vAyyadYEbJhgI1g1LpEU";
      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY,
        {
          auth: {
            persistSession: true,
            autoRefreshToken: true,
            detectSessionInUrl: false,
          },
        }
      );

      async function loadUser() {
        let {
          data: { session },
        } = await supabase.auth.getSession();

        if (!session) {
          const waitForSession = new Promise((resolve) => {
            const { data: sub } = supabase.auth.onAuthStateChange(
              (_event, newSession) => {
                if (newSession) {
                  sub.subscription.unsubscribe();
                  resolve(newSession);
                }
              }
            );
            setTimeout(async () => {
              sub.subscription.unsubscribe();
              const r = await supabase.auth.getSession();
              resolve(r.data.session || null);
            }, 600);
          });
          session = await waitForSession;
        }

        if (!session) {
          window.location.href = "/";
          return;
        }

        await showAccountInfo();
      }

      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          await supabase.auth.signOut();
          window.location.href = "/";
        });

      async function showAccountInfo() {
        const {
          data: { session },
        } = await supabase.auth.getSession();
        if (!session) {
          window.location.href = "/";
          return;
        }

        const user = session.user;
        const accountContent = document.getElementById("accountContent");
        accountContent.textContent = "Loading...";

        try {
          const { data, error } = await supabase
            .from("profiles")
            .select("username, first_name, last_name, is_locked")
            .eq("user_id", user.id)
            .maybeSingle();

          if (error) {
            accountContent.textContent = `Failed to load profile: ${error.message}`;
            return;
          }
          if (!data) {
            accountContent.innerHTML = `
                          <p><strong>Username:</strong> ${
                            user.email.split("@")[0]
                          }</p>
                          <p><strong>First name:</strong> N/A</p>
                          <p><strong>Last name:</strong> N/A</p>
                          <p><strong>Email:</strong> ${user.email}</p>
                          <p><strong>Account locked:</strong> No</p>
                          <p style="color: #666; font-size: 0.9em; margin-top: 12px;">Profile data missing.</p>
                        `;
            return;
          }

          const username = data.username || user.email.split("@")[0];
          const firstName = data.first_name || "N/A";
          const lastName = data.last_name || "N/A";
          const email = user.email || "N/A";
          const locked = data.is_locked === true; // âœ… boolean, not string

          accountContent.innerHTML = `
            <div class="info-field">
              <div class="field-label">Username</div>
              <div class="field-value">${username}</div>
            </div>
            <div class="info-field">
              <div class="field-label">First Name</div>
              <div class="field-value">${firstName}</div>
            </div>
            <div class="info-field">
              <div class="field-label">Last Name</div>
              <div class="field-value">${lastName}</div>
            </div>
            <div class="info-field">
              <div class="field-label">Email</div>
              <div class="field-value">${email}</div>
            </div>
            <div class="info-field">
              <div class="field-label">Account Status</div>
              <div class="status-badge ${locked ? "status-locked" : "status-active"}">
                <span class="status-dot ${locked ? "dot-red" : "dot-green"}"></span>
                ${locked ? "Account Locked" : "Account Active"}
              </div>
            </div>
          `;
        } catch (e) {
          accountContent.textContent = `Unexpected error: ${e.message}`;
        }
      }
      loadUser();
    </script>
  </body>
</html>
