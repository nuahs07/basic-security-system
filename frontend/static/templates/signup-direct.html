<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/static/styles/signup.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Sigmar&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <title>Signup - Security System</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>Sign Up</h1>
      </div>
      <div id="alert" class="alert"></div>
      <form id="signupForm">
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="text" id="firstName" name="firstName" placeholder="First Name" />
        </div>
        <div class="form-group">
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" required minlength="6" placeholder="Password (min 6 characters)"/>
        </div>
        <div class="form-group">
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password"/>
        </div>
        <button type="submit" class="btn-signup" id="submitBtn">
          Create Account
        </button>
        <div class="mamamo">
          <p class="accounting">Already have an account?</p>
          <a href="/" class="loggingin"> Log in</a>
        </div>
      </form>
      <div class="debug-info">
        <h4>Debug Info:</h4>
        <pre id="debugInfo">Status: Ready to test...</pre>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // All your existing JavaScript for this page is fine.
      // Make sure the fetch URL is: 'http://localhost:5000/api/signup'
      // (The rest of your script from signup-direct.html goes here)
      
      const debugInfo = document.getElementById("debugInfo");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");

      function updateDebug(message) {
        const timestamp = new Date().toLocaleTimeString();
        debugInfo.textContent = `[${timestamp}] ${message}`;
      }

      confirmPasswordInput.addEventListener("input", function () {
        if (this.value !== passwordInput.value) {
          this.style.borderColor = "#e74c3c";
        } else {
          this.style.borderColor = "#27ae60";
        }
      });

      async function signupUser(email, password, username, firstName, lastName) {
        try {
          updateDebug("Calling backend API for signup...");
          const response = await fetch("http://localhost:5000/api/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: email,
              password: password,
              username: username,
              first_name: firstName,
              last_name: lastName,
            }),
          });
          const result = await response.json();
          if (!response.ok) {
            throw new Error(result.error || "Signup failed");
          }
          updateDebug(`Backend API response: ${result.message}`);
          return { ...result, success: true, needs_confirmation: true };
        } catch (error) {
          console.error("Sign-up error:", error);
          throw error;
        }
      }

      document.getElementById("signupForm").addEventListener("submit", async function (e) {
          e.preventDefault();
          updateDebug("Form submitted...");
          const alert = document.getElementById("alert");
          alert.classList.remove("show", "alert-error", "alert-success");

          const username = document.getElementById("username").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirmPassword").value;
          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();

          if (password.length < 6) {
            showAlert("Password must be at least 6 characters long", "error");
            return;
          }
          if (password !== confirmPassword) {
            showAlert("Passwords do not match", "error");
            return;
          }

          const submitBtn = document.getElementById("submitBtn");
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<span class="loading"></span>Creating Account...';

          try {
            const result = await signupUser(email, password, username, firstName, lastName);
            if (result.success) {
              showAlert(`Success! Please check your email (${result.email}) for confirmation.`, "success");
              document.getElementById("signupForm").reset();
            }
          } catch (error) {
            showAlert(`Error: ${error.message}`, "error");
            updateDebug(`ERROR: ${error.message}`);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Create Account";
          }
        });

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        alert.textContent = message;
        alert.className = `alert alert-${type} show`;
      }
      updateDebug("Ready! Using backend API - make sure backend is running.");
    </script>
  </body>
</html>
