<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Security System</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    .container { background: #fff; padding: 40px; border-radius: 10px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.2);}
    input { display: block; margin: 10px auto; padding: 10px; width: 80%; border-radius: 5px; }
    button { padding: 10px 20px; border: none; background: #667eea; color: white; border-radius: 5px; cursor: pointer; }
    #message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginButton">Login</button>
    </form>
    <div id="message"></div>
    <div id="lockout-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); color:white; z-index:999;">
        <h1 id="lockout-message"></h1>
        <h2 id="lockout-timer"></h2>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://porcvcjxmjwpmhpvqckj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvcmN2Y2p4bWp3cG1ocHZxY2tqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNzc4MzYsImV4cCI6MjA3Njg1MzgzNn0.r0CHtaPGHNfCe4SAm4MwBq8vAyyadYEbJhgI1g1LpEU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: false }
    });

    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const loginButton = document.getElementById('loginButton');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      messageDiv.textContent = '';
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';

      try {
        // --- THIS IS THE FIX ---
        // Call our own backend API, not Supabase directly
        const response = await fetch('http://localhost:5000/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email, password: password })
        });
        
        const data = await response.json();

        if (!response.ok) {
            // Handle errors from our backend, including lockout
            messageDiv.textContent = data.message || 'Login failed.';
            messageDiv.style.color = 'red';
            
            if (data.error === 'account_locked') {
                // You can trigger your "frozen screen" UI here
                alert(data.message); // Simple alert
            }
        } else {
            // --- SUCCESS ---
            messageDiv.textContent = 'Login successful! Redirecting...';
            messageDiv.style.color = 'green';
            
            // Manually set the session using the token from our backend
            const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                access_token: data.access_token,
                refresh_token: data.refresh_token || '' // Use refresh_token from backend response
            });

            if (sessionError) {
                console.error('Error setting session:', sessionError);
                messageDiv.textContent = 'Failed to set session: ' + sessionError.message;
                messageDiv.style.color = 'red';
                return;
            }

            // Verify session is set before redirecting
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Session is properly set, redirect to dashboard
                window.location.href = '/index.html';
            } else {
                messageDiv.textContent = 'Session not set properly. Please try again.';
                messageDiv.style.color = 'red';
            }
        }

      } catch (error) {
        messageDiv.textContent = 'Failed to connect to server: ' + error.message;
        messageDiv.style.color = 'red';
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
