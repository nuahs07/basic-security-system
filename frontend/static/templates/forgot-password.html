<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/login.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Sigmar&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <title>Forgot Password - Security System</title>
  </head>
  <body>
    <div class="footer">
      <div class="container">
        <h2 class="title">Forgot Password</h2>
        <form id="forgotPasswordForm">
          <input type="email" id="email" placeholder="Email" required />
          <button class="loginbutton" type="submit" id="submitButton">
            Send Reset Link
          </button>
        </form>
        <div id="message"></div>
        
        <div class="tgt">
          <p class="regis">Remember your password?</p>
          <button class="registerbutton" onclick="window.location.href='/'">
            Back to Login
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const forgotPasswordForm = document.getElementById("forgotPasswordForm");
      const messageDiv = document.getElementById("message");
      const submitButton = document.getElementById("submitButton");

      forgotPasswordForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;

        messageDiv.textContent = "";
        submitButton.disabled = true;
        submitButton.textContent = "Sending...";

        try {
          const response = await fetch("http://localhost:5000/api/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (response.ok) {
            messageDiv.textContent = data.message || "Password reset email sent! Please check your inbox.";
            messageDiv.style.color = "green";
            // Clear the form
            document.getElementById("email").value = "";
          } else {
            messageDiv.textContent = data.error || "Failed to send reset email.";
            messageDiv.style.color = "red";
          }
        } catch (error) {
          messageDiv.textContent = "Failed to connect to server: " + error.message;
          messageDiv.style.color = "red";
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = "Send Reset Link";
        }
      });
    </script>
  </body>
</html>
