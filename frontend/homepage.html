<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles/homepage.css">
</head>
<body>
    <div class="bubble-bg">
        <div class="main-content">
            <div class="icon-block">
                <div class="icon account-icon">
                    <!-- User Info SVG/Emoji -->
                    <svg width="96" height="96" viewBox="0 0 96 96">
                        <rect x="9" y="9" width="78" height="78" rx="24" fill="url(#grad1)"/>
                        <g>
                            <circle cx="48" cy="38" r="16" fill="#fff" opacity="0.7"/>
                            <rect x="28" y="58" width="40" height="20" rx="10" fill="#fff" opacity="0.5"/>
                        </g>
                        <defs>
                            <linearGradient id="grad1" x1="0" y1="0" x2="96" y2="96" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#e7b7ee"/>
                                <stop offset="1" stop-color="#a9d5ef"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <button class="action-btn info-btn">Account Information</button>
            </div>
            <div class="icon-block">
                <div class="icon files-icon">
                    <!-- Folder SVG/Emoji -->
                    <svg width="96" height="96" viewBox="0 0 96 96">
                        <rect x="9" y="9" width="78" height="78" rx="24" fill="url(#grad2)"/>
                        <g>
                            <rect x="28" y="38" width="40" height="24" rx="6" fill="#fff" opacity="0.7"/>
                            <rect x="36" y="34" width="24" height="10" rx="3" fill="#fff" opacity="0.5"/>
                        </g>
                        <defs>
                            <linearGradient id="grad2" x1="0" y1="0" x2="96" y2="96" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#e7b7ee"/>
                                <stop offset="1" stop-color="#a9d5ef"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <button class="action-btn files-btn">Access Files</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
